<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Camping Website</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#">
          <img src="./assets/img/logo.svg" alt="logo" class="nav__logo" />
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link"> Home </a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link"> Pricing </a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link"> Events </a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link"> Contact </a>
            </li>
          </ul>
          <div class="nav__buttons">
            <a href="#" class="nav__login-btn">Login</a>
            <a href="#" class="nav__signup-btn">Get started</a>
          </div>
          <div class="nav__close-btn" id="close-btn">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="home">
        <div class="home__container">
          <div class="home__content">
            <div class="home__text-content">
              <h3 class="home__subtitle">A LIFETIME EXPERIENCE</h3>
              <h1 class="home__title">
                Camping Events <br>
                To Remember
              </h1>
              <p class="home__description">Camp anywhere anytime without hassle and enjoy.</p>
              <a href="#" class="home__button">
                Explore Locations
              </a>
            </div>
            <img src="./assets/img/bird-1.svg" alt="bird" class="home__bird-bottom">
            <img src="./assets/img/bird-2.svg" alt="bird" class="home__bird-top">
          </div>
          <div class="home__images">
            <img src="./assets/img/img-4.svg" alt="">
            <img src="./assets/img/img-3.svg" alt="">
            <img src="./assets/img/img-2.svg" alt="">
            <img src="./assets/img/img-1.svg" alt="">
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
